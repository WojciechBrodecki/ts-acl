name: ✨ Feature Request
description: Suggest an idea for this project
title: "[FEATURE] "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: textarea
    id: feature-description
    attributes:
      label: ✨ Feature Description
      description: A clear and concise description of what you want to happen.
      placeholder: Describe the feature you'd like to see
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: 🎯 Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 💡 Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: textarea
    id: use-cases
    attributes:
      label: 🎯 Use Cases
      description: Describe specific use cases for this feature
      placeholder: |
        1. As a developer, I want...
        2. When building applications...
        3. To improve...

  - type: checkboxes
    id: feature-type
    attributes:
      label: 📋 Feature Type
      options:
        - label: Core ACL functionality
        - label: Express middleware integration  
        - label: Frontend framework integration (React/Vue/Angular)
        - label: Performance optimization
        - label: Developer tools/CLI
        - label: Documentation
        - label: Testing utilities
        - label: Other

  - type: textarea
    id: additional-context
    attributes:
      label: 📝 Additional Context
      description: Add any other context, mockups, or examples about the feature request here.
